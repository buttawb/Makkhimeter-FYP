{% extends "base/head.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="horizontal">
                    <div class="verticals ten offset-by-one">

                        <ol class="breadcrumb breadcrumb-fill2">
                            <li><a href="/"><i class="fa fa-home"></i></a></li>
                            <li><a href="/w_bristles">Wing Bristles</a></li>
                            <li><a> / </a></li>
                            <li class="active">Input</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <br>
            <br>
            <h2>Exemplary Image</h2>
            <p>A perfect and noiseless image always generate the better and accurate results.</p>
            <section class="forms">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="section-heading">
                                <h2>Upload Image</h2>
                            </div>
                            <!--                                    <form id='contact' method="post" enctype="multipart/form-data">-->
                            <!--                                        {% csrf_token %}-->
                            <!--                                        {{ form.as_p }}-->
                            <!--                                        <button type="submit">Upload</button>-->
                            <!--                                    </form>-->
                            <form id="contact upload-form" method="post" name='upload'
                                  enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-12">
                                        <fieldset>
                                            {% csrf_token %}
                                            <label for="img">Select image:</label>
                                            <input type="file" id="img" name="img" accept="image/*" required=""
                                                   style="padding-top: 25px; padding-bottom: 75px">
                                        </fieldset>

                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" id="uploadBtn" class="uploadBtn"> Upload & Next
                                        </button>

                                    </div>
                                    <button class="btn btn-primary" type="button" disabled id="waitBtn"
                                            style="display: none">
                                            <span class="spinner-border spinner-border-sm" role="status"
                                                  aria-hidden="true"></span>
                                        <span class="visually-hidden">Please wait...</span>
                                    </button>
                                </div>
                            </form>
                            <br>
                            <br>
                            <h2><em style="color: rebeccapurple"> {{ ans }} </em> {{ out }}</h2>
                        </div>
                    </div>
                </div>
            </section>

            <br><br>

        </div>

        <div class="col-md-6">
            <br>
            <br>
            <h2>{{ img_name }}</h2>
            <p>
                <img src="{{ img_path }}">
            </p>
            <br>
            <br>
            <br>

        </div>

    </div>


    <!-- Tables -->




{% endblock %}
